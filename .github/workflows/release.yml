name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15
          - target: aarch64-apple-darwin
            os: macos-15
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/memini dist/
          cd dist
          tar czf memini-${{ github.ref_name }}-${{ matrix.target }}.tar.gz memini
          shasum -a 256 memini-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > memini-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: memini-${{ matrix.target }}
          path: dist/memini-${{ github.ref_name }}-${{ matrix.target }}.tar.gz*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  update-homebrew:
    needs: release
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Compute SHA256 and update formula
        run: |
          VERSION="${GITHUB_REF_NAME}"

          ARM64_SHA=$(cat artifacts/memini-${VERSION}-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          X86_64_SHA=$(cat artifacts/memini-${VERSION}-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')

          sed -i '' "s/version \".*\"/version \"${VERSION#v}\"/" packaging/homebrew/memini.rb
          sed -i '' "s/REPLACE_WITH_ARM64_SHA256/${ARM64_SHA}/" packaging/homebrew/memini.rb
          sed -i '' "s/REPLACE_WITH_X86_64_SHA256/${X86_64_SHA}/" packaging/homebrew/memini.rb

          echo "--- Updated formula ---"
          cat packaging/homebrew/memini.rb

          echo ""
          echo "ARM64 SHA256: ${ARM64_SHA}"
          echo "x86_64 SHA256: ${X86_64_SHA}"
          echo ""
          echo "Copy packaging/homebrew/memini.rb to your botent/homebrew-tap repo as Formula/memini.rb"
